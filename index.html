<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="shortcut icon" href="/mart.png" type="image/x-icon" />
    <title>Shopping List</title>
  </head>
  <body
    class="fw-bold d-flex flex-column justify-content-center align-items-center min-vh-100"
  >
    <div
      class="container d-flex flex-column align-items-center gap-3 py-4 px-4"
    >
      <div
        class="card p-4 shadow rounded d-flex justify-content-center gap-3"
        style="width: 100%; max-width: 500px"
      >
        <form id="shopping-list-form" class="d-flex flex-column gap-3">
          <h2 class="text-center fw-bold m-0 text-uppercase">
            shopping list <i class="bi bi-cart3 fs-2"></i>
          </h2>
          <div class="d-flex flex-column gap-1">
            <label class="form-label m-0" for="item">Item:</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="item"
                placeholder="Enter item name..."
                required
              />
              <button
                type="submit"
                class="btn-add d-flex justify-content-center align-items-center fw-bold text-uppercase"
              >
                Add Item
                <i class="bi bi-plus fs-4"></i>
              </button>
            </div>
          </div>

          <div class="d-flex flex-column gap-1">
            <label class="form-label m-0" for="quantity">Quantity:</label>
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="quantity"
                min="1"
                value="0"
                required
              />
              <button
                type="button"
                id="btn-increase"
                class="btn-plus d-flex justify-content-center align-items-center fw-bold px-3"
              >
                <i class="bi bi-plus fs-4"></i>
              </button>

              <button
                type="button"
                id="btn-decrease"
                class="btn-minus d-flex justify-content-center align-items-center fw-bold px-3"
              >
                <i class="bi bi-dash fs-4"></i>
              </button>
            </div>
          </div>
        </form>
      </div>

      <div
        class="card p-4 shadow rounded d-flex justify-content-center gap-3"
        style="width: 100%; max-width: 500px"
      >
        <h2 class="text-center fw-bold m-0 text-uppercase">
          Items to buy <i class="bi bi-cash-stack fs-2"></i>
        </h2>

        <div class="d-flex justify-content-center gap-3">
          <button id="btn-clear-list" class="btn-delete btn btn-sm fw-bold text-uppercase">
            Delete All <i class="bi bi-trash"></i>
          </button>
          <button id="btn-undo" class="btn-undo btn btn-sm fw-bold text-uppercase">
            Undo <i class="bi bi-arrow-counterclockwise"></i>
          </button>
        </div>

        <ul id="shopping-list" class="list-group d-flex flex-column gap-2"></ul>
      </div>
    </div>

    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content m-4 p-4 d-flex gap-3">
          <div class="modal-header p-0">
            <h5
              class="modal-title w-100 text-center fw-bold m-0 text-uppercase"
              id="editModalLabel"
            >
              Edit Item
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body d-flex flex-column gap-1">
            <label for="editItemName" class="form-label m-0">New Item:</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="editItemName"
                placeholder="Enter new item name..."
                required
              />
            </div>
          </div>

          <div class="modal-body d-flex flex-column gap-1">
            <label for="editItemQty" class="form-label m-0"
              >New Quantity:</label
            >
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="editItemQty"
                min="1"
                required
              />
              <button
                type="button"
                id="edit-btn-increase"
                class="btn-plus d-flex justify-content-center align-items-center fw-bold px-3"
              >
                <i class="bi bi-plus fs-4"></i>
              </button>

              <button
                type="button"
                id="edit-btn-decrease"
                class="btn-minus d-flex justify-content-center align-items-center fw-bold px-3"
              >
                <i class="bi bi-dash fs-4"></i>
              </button>
            </div>
          </div>

          <div class="modal-footer p-0 d-flex flex-row gap-2 w-full">
            <button
              type="button"
              class="btn-save p-2 w-50 m-0 flex-fill"
              id="saveEditBtn"
            >
              Save
            </button>
            <button
              type="button"
              class="btn-cancel p-2 w-50 m-0 flex-fill"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
